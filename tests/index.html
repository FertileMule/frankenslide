<!doctype html>
<html>
<head>
  <title>Tests</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

  <link href="qunit/qunit.css" rel="stylesheet" media="screen" type="text/css">
  <script src="qunit/qunit.js" type="text/javascript"></script>

  <link href="../css/frankenslide.css" rel="stylesheet" media="screen" type="text/css">
  <script src="../frankenslide.js" type="text/javascript"></script>

  <script src="frankenslide.js" type="text/javascript"></script>
  <style>
    #slider, #slider2 {
      height: 100px;
      width: 500px;
      margin-bottom: 1em;
    }
    #slider .item, #slider2 .item {
      height: 100px;
      width: 500px;
      margin-right: 10px;
      padding: 10px;
      background-color: #ccc;
    }
    #slider2 .item {
      width: 100px;
    }
    .next,.previous {
      display: block;
      padding: 1em;
      float: left;
      color: #fff;
      background-color: #000;
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup, will be hidden</div>

  <div id="slider">
    <div class="item">Hello world</div>
    <div class="item">Hello world</div>
    <div class="item">Hello world</div>
    <div class="item">Hello world</div>
  </div>

  <div id="slider2">
    <div class="item">Hello world</div>
    <div class="item">Hello world</div>
    <div class="item">Hello world</div>
    <div class="item">Hello world</div>
  </div>

  <a href="" class="next">Next</a>
  <a href="" class="previous">Previous</a>
</body>
</html>
