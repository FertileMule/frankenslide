<!doctype html>
<html>
<head>
  <title>Simple</title>
  <meta name="viewport" content="width=600, initial-scale=1.0">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>

  <link href="../css/frankenslide.css" rel="stylesheet" media="screen" type="text/css">
  <script src="../js/frankenslide.js" type="text/javascript"></script>

  <style>
    #slider {
      height: 300px;
      width: 500px;
      margin-bottom: 1em;
    }
    #slider .item {
      height: 300px;
      width: 500px;
      margin-right: 10px;
      padding: 10px;
      background-color: #ccc;
    }
    .next,.previous {
      display: block;
      padding: 1em;
      float: left;
      color: #fff;
      background-color: #000;
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <div id="slider">
    <div class="item">Hello world</div>
    <div class="item">Hello world</div>
    <div class="item">Hello world</div>
    <div class="item">Hello world</div>
  </div>

  <a href="" class="next">Next</a>
  <a href="" class="previous">Previous</a>

  <script type="text/javascript">
  $(function() {
    // Initialize the slider
    var slider = new frankenslide();
    slider.init('#slider', {next: '.next', previous: '.previous'});
    
    // Keyboard shortcuts for left and right arrows
    $(document).keydown(function(e) {
      if (e.keyCode === 39) { 
        e.preventDefault();
        var previous = slider.page();
        slider.to(previous + 1);
      } else if (e.keyCode === 37) { 
        e.preventDefault();
        var previous = slider.page();
        slider.to(previous - 1);
      }
    });
  });
  </script>
</body>
</html>
