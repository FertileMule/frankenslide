<!doctype html>
<html>
<head>
  <title>Autoplay</title>
  <meta name="viewport" content="width=600, initial-scale=1.0">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>

  <link href="../css/frankenslide.css" rel="stylesheet" media="screen" type="text/css">
  <script src="../js/frankenslide.js" type="text/javascript"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #container {
      position: relative;
      width: 508px;
    }

    #slider {
      height: 300px;
      width: 500px;
    }
    #slider .item {
      height: 300px;
      width: 500px;
      margin-right: 10px;
      padding: 10px;
      background-color: #ccc;
    }

    #scrubber {
      margin: 0 auto;
      height: 300px;
      width: 500px;
    }
    #scrubber .items {
      height: 50px;
      background: url(images/scrubber.png) 25px 10px no-repeat;
    }
    #scrubber .item {
      height: 100px;
      width: 100px;
    }
    .next,.previous {
      position: absolute;
      top: 110px;
      display: block;
      padding: 1em;
      float: left;
      color: #fff;
      background-color: #000;
      margin-right: 0.5em;
      text-decoration: none;
    }
    .next { right: 0; }
    .previous { left: 0; }
  </style>
</head>
<body>
  <div id="container">
    <div id="slider">
      <div class="item">Hello world</div>
      <div class="item">Hello world</div>
      <div class="item">Hello world</div>
      <div class="item">Hello world</div>
      <div class="item">Hello world</div>
    </div>

    <a href="" class="next">&rarr;</a>
    <a href="" class="previous">&larr;</a>

    <div id="scrubber">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>


  <script type="text/javascript">
  $(function() {
    // Initialize the slider
    var slider = new frankenslide();
    slider.init('#slider', {next: '.next', previous: '.previous'});
    
    var count = 0;
    var timer = setInterval(function() {
      count = (count < slider.itemCount() - 1) ? count+1 : 0;
      slider.to(count);
    }, 5000);
    
    // Clear the interval if we touch the slider for the first time
    // or tap one the next or previous buttons
    var clearIt = function(s, e) {
      clearInterval(timer);
      slider.unsubscribe(e.type, e.handler); 
    };
    slider.subscribe('start', clearIt);
    slider.subscribe('previousButton', clearIt);
    slider.subscribe('nextButton', clearIt);
  });
  </script>
</body>
</html>
